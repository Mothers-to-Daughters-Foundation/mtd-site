name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Remove server-side features for static export
        run: |
          if [ -d "src/app/api" ]; then
            rm -rf src/app/api
            echo "API routes removed for static export"
          fi
          if [ -d "src/app/dashboard" ]; then
            rm -rf src/app/dashboard
            echo "Dashboard removed for static export (requires authentication)"
          fi
          if [ -d "src/app/(auth)" ]; then
            rm -rf "src/app/(auth)"
            echo "Auth pages removed for static export"
          fi

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
